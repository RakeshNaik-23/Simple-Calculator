<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <input type="color" id="colorchange">
    
    <section id="Simple">
        <h1>Simpel Calculator</h1>
        <input type="tel" name="firstinput" placeholder="Enter first number" id="num1">
        <select name="maths" id="calculation">
            <option value="Select Ur Task">Select Your Task...</option>
            <option value="Addition">Addition (+)</option>
            <option value="Substraction">Substraction (-)</option>
            <option value="Multiplication">Multiplication (*)</option>
            <option value="Divisiton">Divisiton (/)</option>
        </select>
        <input type="tel" name="secondinput" placeholder="Enter Second number" id="num2">
        <button id="calculate" >Calculate</button>
        <h2 id="result">Result : </h2>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
